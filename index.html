<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"> 
  <title>Age Calculator app</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favIcon.png">
</head>

<body>

<div class="container">

  <section>
    <input type="checkbox"  id="about_us_btn" hidden>  
    <label for="about_us_btn" class="about_us_btn_lb">
      <img src="./assets/images/info_icon.png" alt="">
    </label> 

    <label for="about_us_btn" class="remove_icon">
      <svg title="about_us_close_icon" version="1.1"  viewBox="0 0 36 36" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false" role="img" width="65" height="65" fill="#ff0000"><path class="clr-i-outline clr-i-outline-path-1" d="M19.61,18l4.86-4.86a1,1,0,0,0-1.41-1.41L18.2,16.54l-4.89-4.89a1,1,0,0,0-1.41,1.41L16.78,18,12,22.72a1,1,0,1,0,1.41,1.41l4.77-4.77,4.74,4.74a1,1,0,0,0,1.41-1.41Z"/><path class="clr-i-outline clr-i-outline-path-2" d="M18,34A16,16,0,1,1,34,18,16,16,0,0,1,18,34ZM18,4A14,14,0,1,0,32,18,14,14,0,0,0,18,4Z"/><path class="clr-i-solid clr-i-solid-path-1" d="M18,2A16,16,0,1,0,34,18,16,16,0,0,0,18,2Zm8,22.1a1.4,1.4,0,0,1-2,2l-6-6L12,26.12a1.4,1.4,0,1,1-2-2L16,18.08,9.83,11.86a1.4,1.4,0,1,1,2-2L18,16.1l6.17-6.17a1.4,1.4,0,1,1,2,2L20,18.08Z" style="display:none"/></svg>
    </label>

  <!-- pop up info text  -->
    <div id="about_us">
      <input id="close-checkbox" type="checkbox" hidden>
      <label id="close-icon" for="close-checkbox">Ã—</label>
      <p class="info_text"><b>Age Calculator</b> is a project made as front-end devloping portfolio on aguste 2024 by Amir Kanjany</p>
      <p class="myName">Amir.Kh</p>
    </div>
  </section>

  <main class="wraper" >
    <form id="inputForm" >
          

      <div class="input_part1">
         <div class="input_section">
            <label for="day" id="dayLb">DAY</label>
              <input type="number" id="day" class="inputField" placeholder="DD" required maxlength=2>
              <p id="dayError"class="error">Must be valid date</p>
            </div>

            <div class="input_section">
              <label for="month" id="monthLb">MONTH</label>
              <input type="number" id="month" class="inputField" placeholder="MM" required>
              <p id="monthError" class="error">Must be a valid month </p>
            </div>

            <div class="input_section">
                <label for="year" id="yearLb">YEAR</label>
                <input type="number" id="year" class="inputField" placeholder="YYYY" required>
                <p id="yearError" class="error">Must be in the past</p>
            </div>

      </div>
          
          <div class="input_part2">
            <div class="line"></div>
            <button class="btn" type="submit" aria-label="Calculate_age"><svg title="arrow_icon" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
          </div>
        </form>
        
        <div class="outputForm">

          <div class="yearSec sec">
            <h2 class="numbers y" id="yearOut">--</h2>
            <h2  class="output"> year</h2>
          </div>
          
          <div class="monthSec sec">
            <h2 class="numbers" id="monthOut">--</h2>
            <h2  class="output"> month</h2>
          </div>
          
          <div class="daySec sec">
            <h2 class="numbers" id="dayOut" >--</h2>
            <h2 class="output">day</h2>
          </div>
                  
        </div>
  </main>

  <section id="theme">
    <input type="checkbox" id="theme_check" hidden>
    <label for="theme_check" id="theme_check_lb">
      <img src="./assets/images/sun_icon.png" alt="" id="sun_icon" >
      <img src="./assets/images/moon_icon.png" alt="" id="moon_icon" style="display: none;">
    </label>
  </section>

</div>

<script src="./script.js"></script>
</body>
</html>
