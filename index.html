<!-- pop up info text  -->
  <div class="about_us">
    <p class="info_text"><b>Age Calculator</b> is a project made as front-end devloping portfolio on aguste 2024 by Amir Kanjany</p>
    <p class="myName">Amir.Kh</p>
  </div>
 
  <div class="wraper">
<!-- user input day , month and year of bitrh -->
    <form id="inputForm">
      
<!-- fields of day , month and year -->
      <div class="input_part1">
        <div class="input_section">
          <label for="day" id="dayLb">DAY</label>
          <input type="number" id="day" class="inputField" placeholder="DD" required maxlength=2>
          <p id="dayError"class="error">Must be valid date</p>
        </div>

        <div class="input_section">
          <label for="month" id="monthLb">MONTH</label>
          <input type="number" id="month" class="inputField" placeholder="MM" required>
          <p id="monthError" class="error">Must be a valid month </p>
        </div>

        <div class="input_section">
            <label for="year" id="yearLb">YEAR</label>
            <input type="number"  id="year" class="inputField" placeholder="YYYY" required>
            <p id="yearError" class="error">Must be in the past</p>
        </div>

      </div>
      
<!-- button and line -->
      <div class="input_part2">
        <div class="line"></div>
        <button class="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
    </form>
    
<!-- here the result will shown -->
    <div class="outputForm">

      <div class="yearSec sec">
        <h2 class="numbers y" id="yearOut">--</h2>
        <h2  class="output"> year</h2>
      </div>
       
      <div class="monthSec sec">
        <h2 class="numbers" id="monthOut">--</h2>
        <h2  class="output"> month</h2>
      </div>
       
      <div class="daySec sec">
        <h2 class="numbers" id="dayOut" >--</h2>
        <h2 class="output"> day</h2>
      </div>
              
    </div>
  </div>
